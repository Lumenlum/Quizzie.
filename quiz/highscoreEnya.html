<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/Q_logo.jpg">
    <link rel="stylesheet" href="../css/quiz.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/start.css">
    <link rel="stylesheet" href="../css/score.css">
    <link rel="stylesheet" href="../css/btn.css">
    <script src="../js/navbar.js" defer></script>
    <title>Highscore | Quizzie</title>
</head>
<body id="background-enya">
    <header id="navbar" class="header h-enya">
        <div class="nav-container">
            <div class="logo-header">
                <a href="../index.html">
                    <img id="logo" class="header-logo" src="../img/Q_logo.jpg" alt="logo">
                </a>
            </div>
            <nav>
                <div class="nav-menu">
                    <ul class="nav-links">
                        <li><a class="jesse" href="../Jesse.html">Red Dead 2</a></li>
                        <li><a class="liam" href="../Liam.html">Subnautica</a></li>
                        <li><a class="yannick" href="../Yannick.html">Elden ring</a></li>
                        <li><a class="enya enya-active" href="../Enya.html">Valheim</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <div id="hudContainer">
            <div class="hud-score">
                <p class="hud-prefix">
                    Score
                </p>
                <h1 class="hud-main-text" id="score">
                    0
                </h1>
            </div>
        </div>
        <div id="highscores" class="flex-center flex-column">
            <h1 id="finalscore">Leaderboard</h1>
            <ul id="highscorelist"></ul>
        </div>
    </div>
    <div class="container">
        <div id="end" class="flex-column flex-center">
            <h1 id="finalscore"></h1>
            <form action="" class="end-form-container">
                <h2 id="end-text">Put in your name to save your score</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                <button class="btn b-enya btn-primary btn-enya-p" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
                <a href="../Enya.html" class="btn b-enya btn-primary btn-enya-last">go to start</a>
            </form>  
        </div>
    </div>
    <script src="../js/Enya.js"></script>
    <script src="../js/Enyaend.js"></script>
    <script src="../js/highScoreEnya.js"></script>
 
    <footer>
        <div class="footer-bottom f-enya">
            <p>copyright &copy;2022 Website made by:<span> Enya, Jesse, Liam & Yannick</span><br></p>
        </div>
    </footer>
</body>
</html>
