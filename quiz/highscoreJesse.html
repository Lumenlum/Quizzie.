<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscore | Quizzie</title>
    <link rel="icon" type="image/x-icon" href="../img/Q_logo.jpg">
    <link rel="stylesheet" href="../css/quiz.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/start.css">
    <link rel="stylesheet" href="../css/score.css">
    <link rel="stylesheet" href="../css/btn.css">
</head>
<body id="background-jesse">
    <header class="header h-jesse">
        <div class="nav-container">
            <div class="logo-header">
                <a href="../index.html">
                    <img class="header-logo" src="../img/Q_logo.jpg" alt="logo">
                </a>
            </div>
            <nav>
                <div class="nav-menu">
                    <ul class="nav-links">
                        <li><a class="jesse jesse-active" href="../Jesse.html">Red Dead 2</a></li>
                        <li><a class="liam" href="../Liam.html">Subnautica</a></li>
                        <li><a class="yannick" href="../Yannick.html">Elden ring</a></li>
                        <li><a class="enya" href="../Enya.html">Valheim</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <div id="highscores" class="flex-center flex-column">
            <h1 id="finalscores">Leaderboard</h1>
            <ul id="highscorelist"></ul>
        </div>
    </div>
    <div class="container">
        <div id="end" class="flex-column flex-center">
            <h1 id="finalscore"></h1>
            <form action="" class="end-form-container">
                <h2 id="end-text">Put in your name to save your score</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name and game name">
                <button class="btn b-jesse btn-primary btn-jesse-p" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
                <a href="../Jesse.html" class="btn b-jesse btn-primary btn-jesse-last">go to start</a>
            </form>  
        </div>
    </div>
    <script src="../js/highscore.js"></script>
    <script src="../js/Jesseend.js"></script>
    <footer>
        <div class="footer-bottom f-jesse">
            <p>copyright &copy;2022 Website made by:<span> Enya, Jesse, Liam & Yannick</span><br></p>
